<body>
  <main id="main">
      
    <!-- ======= Portfolio Details ======= -->
    <div id="portfolio-details" class="portfolio-details">
      <div class="container">
        <div class="container">
  
          <div class="section-title">
            <h2>Portfolio</h2>
            <p>My Works</p>
          </div>
          {% for img in imgs %}
          <div class="row portfolio-container">

            <div class="col-lg-4 col-md-6 d-flex align-items-stretch portfolio-item filter-app">
              <div class="portfolio-wrap">
                <img src="{{url_for('static', filename='img'+img.image)}}" class="img-fluid" alt="">
                <div class="portfolio-info">
                  <div class="portfolio-links">
                    <a href="{{url_for('static', filename='img'+img.image)}}" data-gall="portfolioGallery" class="venobox" title="App 1"><i class="bx bx-plus"></i></a>
                    <a href="portfolio-details.html" data-gall="portfolioDetailsGallery" data-vbtype="iframe" class="venobox" title="Portfolio Details"><i class="bx bx-link"></i></a>
                  </div>
                </div>
              </div>
            </div>

          </div>
            {% endfor %}
        </div>
      </section><!-- End Portfolio Section -->

  </main><!-- End #main -->
